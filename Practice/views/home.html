<!DOCTYPE html>
<html lang="ru" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Практика</title>
    <link rel="stylesheet" type="text/css" href="styles/style_for_home.css">
    <script type="module" src="scripts/js_for_home.js"></script>
</head>

<body>
    <div id="header">
        <img id="logo" src="images/logo.png" alt="">
        <div class="user">
            <p>Вы вошли как: &nbsp</p>
            <p  id="current-user"></p>
            <button id="log-out" type="button">Выйти</button>
        </div>
    </div>
    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <label class="drop-container">
            <input type="file" class="buttons-in-flexbox" name="filedata"/>
            <button type="submit" id="upload-button">Загрузить файл</button>
        </label>
        <label class="container">
        <label class="file-container">
             <h2>Файлы:</h2>
             <button type="button" id="update-button">Обновить</button>
            <ul id="pathList">Кликните для получения списка файлов</ul>
        </label>
        <label class="statistics-container">
            <h2>Статистика:</h2>
        </label>
    </label>
    </form>
</body>

</html>
